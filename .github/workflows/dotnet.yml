        dotnet build
        mv bin/sc/* ./
        rm -rf bin
        rm -rf obj
    - name: Release
      run: |
        git config --global user.email "neoburger@neoburger.github.io"
        git config --global user.name "neoburger"
        git checkout -b release
        git add .
        git commit -m 'release'
        git push -f origin release
